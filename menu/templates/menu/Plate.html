{% extends 'menu/base.html' %}
{% block title %}Cafeteria | Menu | Plate{% endblock %}
{% block body %}
    <br>
    <br>
    <div class="row">

        {% for plate in all_plate %}
           <div class="col-sm-4 col-lg-4">
                <div class="thumbnail">
                   <!--  Album Logo-->
                    <a href="#">
                        <img src="{{ plate.plate_image.url }}" class="img-responsive" style="height: 300px; width: fit-content;">
                    </a>

                    <div class="caption">
                        <h2>{{ plate.plate }}</h2><h2>{{ plate.plate_amt }}</h2>

                         <!--  details-->
                        <a href="#" class="btn btn-primary btn-sm">Add to cart</a>

                    </div>

                </div>
           </div>
       {% endfor %}
</div>
{% endblock %}
